{% load wagtailcore_tags wagtailimages_tags %}

<!-- Feature Start -->
    <div class="container-fluid bg-light overflow-hidden my-5 px-lg-0">
        <div class="container feature px-lg-0">
            <div class="row g-0 mx-lg-0">
                <div class="col-lg-6 feature-text py-5 wow fadeIn" data-wow-delay="0.5s">
                    <div class="p-lg-5 ps-lg-0">
                        <div class="section-title text-start">
                            <h1 class="display-5 mb-4">{{ self.heading|title }}</h1>
                        </div>
                        {% if self.text %}<div class="mb-4 pb-2">{{ self.text|richtext|safe }}</div>{% endif %}
                        <div class="row g-4">
						{% for benefit in self.benefits %}
                            <div class="col-6">
                                <div class="d-flex align-items-center">
                                    <div class="d-flex flex-shrink-0 align-items-center justify-content-center bg-white" style="width: 60px; height: 60px;">
                                        <i class="fa fa-check fa-2x text-primary"></i>
                                    </div>
                                    <div class="ms-4">
                                        <h5 class="mb-0">{{ benefit.description }} </h5>
                                    </div>
                                </div>
                            </div>
						{% endfor %}
                        </div>
                    </div>
                </div>
				{% if self.image %}
					{% image self.image original as img %}
                <div class="col-lg-6 pe-lg-0" style="min-height: 400px;">
                    <div class="position-relative h-100">
                        <img class="position-absolute img-fluid w-100 h-100" src="{{ img.url }}" style="object-fit: cover;" alt="{{ img.alt }}">
                    </div>
                </div>
				{% endif %}
            </div>
        </div>
    </div>
    <!-- Feature End -->
