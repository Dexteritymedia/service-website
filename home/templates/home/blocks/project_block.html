 {% load wagtailimages_tags %}
 
 <!-- Projects Start -->
    <div class="container-xxl py-5">
        <div class="container">
            <div class="section-title text-center">
                <h1 class="display-5 mb-5">{{ self.heading }}</h1>
            </div>
            <div class="row g-4 portfolio-container">
			{% for project in self.projects %}
                <div class="col-lg-4 col-md-6 portfolio-item first wow fadeInUp" data-wow-delay="0.1s">
                    <div class="rounded overflow-hidden">
                        <div class="position-relative overflow-hidden">
							{% if project.image %}
							{% image project.image original as img %}
                            <img class="img-fluid w-100" src="{{ img.url }}" alt="{{ img.alt }}">
							{% endif %}
                            <div class="portfolio-overlay">
                                <a class="btn btn-square btn-outline-light mx-1" href="{{ img.url }}" data-lightbox="portfolio"><i class="fa fa-eye"></i></a>
                                <a class="btn btn-square btn-outline-light mx-1" href="{{ img.url }}"><i class="fa fa-link"></i></a>
                            </div>
                        </div>
                    </div>
                </div>
			{% endfor %}
            </div>
        </div>
    </div>
