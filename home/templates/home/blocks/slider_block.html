{% load wagtailcore_tags wagtailimages_tags %}

<div class="container-fluid p-0 pb-5">
        <div class="owl-carousel header-carousel position-relative">
			{% for slide in self.slides %}
				{% image slide.image original as img %}
            <div class="owl-carousel-item position-relative">
                <img class="img-fluid" src="{{ img.url }}" alt="{{ img.alt }}">
                <div class="position-absolute top-0 start-0 w-100 h-100 d-flex align-items-center" style="background: rgba(53, 53, 53, .7);">
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-12 col-lg-8 text-center">
                                <h1 class="display-3 text-white animated slideInDown mb-4">{{ slide.title }}</h1>
                                <p class="fs-5 fw-medium text-white mb-4 pb-2">{{ slide.body }}</p>
                                <a href="{{ slide.button_page }}" class="btn btn-primary py-md-3 px-md-5 me-3 animated slideInLeft">Read More</a>
                                <a href="" class="btn btn-light py-md-3 px-md-5 animated slideInRight">Free Quote</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
			{% endfor %}
		</div>
	</div>
