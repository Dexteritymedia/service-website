{% load menu_tags %}

{% if menu_items %}
<div class="collapse navbar-collapse" id="navbarCollapse">
    <div class="navbar-nav ms-auto p-4 p-lg-0">
	{% for item in menu_items %}
			{% if item.sub_menu %} 
			<div class="nav-item dropdown">
			 <a href="{{ item.href }}" class="nav-link dropdown-toggle {{ item.active_class }}" data-bs-toggle="dropdown">{{ item.text|title }}</a>
				<div class="dropdown-menu fade-up m-0">
					{% for sub_item in item.sub_menu.items %}
						 <a href="{{ sub_item.href }}" class="dropdown-item {{ sub_item.active_class }}">{{ sub_item.text|title }}</a>
					{% endfor %}
				</div>
			</div>
			{% else %}
			<a href="{{ item.href }}" class="nav-item nav-link {{ item.active_class }}">{{ item.text|title }}</a>
			{% endif %}
	{% endfor %}
    <a href="/" class="btn btn-primary py-4 px-lg-5 d-none d-lg-block">Get A Quote<i class="fa fa-arrow-right ms-3"></i></a>
	</div>
</div>
{% endif %}
